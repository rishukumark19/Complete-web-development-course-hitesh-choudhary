<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .grid-container {
        display: grid;
        /* id doesnt do , unless u tell how many colums u want */
        grid-template-columns: 1fr 1fr 1fr;
        /* similar to repeat (3,1fr)= 3 column of 1 fraction  */
        grid-template-rows: 100px 100px 100px;
        /* fr stands for fraction */

        /* ------------------- */
        /* we can also edit each grid  */
        gap: 2px;
        border: px solid black;
      }
      .item1 {
        /* u need to mention grid column and grid row  */
        grid-column: 1/3;
        grid-row: 1/2;
      }
      .item2 {
        grid-column: 3/4;
        grid-row: 1/3;
      }
      .item3 {
        grid-column: 1/2;
        grid-row: 2/4;
      }
      .item4 {
        grid-column: 2/3;
        grid-row: 2/3;
      }
      .item5 {
        grid-column: 2/4;
        grid-row: 3/4;
      }

      .item {
        background-color: orange;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
    </div>
  </body>
</html>
