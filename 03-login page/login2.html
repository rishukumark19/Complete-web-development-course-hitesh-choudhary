<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #3e3b3b;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .card {
        background-color: #9f9898;
        border-radius: 8px;
        padding: 10px;
        margin: 10px;
        width: 300px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #d9d2d2dc;
        border: 1px solid black;
        padding: 10px;
      }
      button {
        background-color: #4f5ced;
        color: white;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
      }
      button:hover {
        background-color: #141bd5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <form action="">
        <input type="email" placeholder="email" />
        <input type="password" placeholder="password" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
