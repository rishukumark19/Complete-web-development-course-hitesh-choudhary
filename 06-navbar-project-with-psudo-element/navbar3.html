<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav1 {
        background-color: rgb(148, 132, 132);
        padding: 10px;
      }
      .nav1 ul {
        display: flex;
        justify-content: space-between;
        list-style-type: none;
      }
      .nav1 a {
        text-decoration: none;
        color: black;
        background-color: #fff;
        padding: 5px 15px;
        border-radius: 3px;
      }
      .nav1 button {
        background-color: rgb(130, 130, 231);
        transition: all 0.3s ease-out; /* animation */
        border-radius: 3px;
        border-width: 5px;
      }
      .nav1 button:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.708);
        transform: translateY(-10px);
      }
      .nav1 a::after {
        content: "abc";
      }

      /* nav2 */
      .nav2 {
        background-color: black;
      }
      .nav2 ul {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
